  <script type="text/javascript">
  var provider = new firebase.auth.FacebookAuthProvider();
  provider.addScope('public_profile,user_photos,user_birthday,email,user_education_history,user_work_history,user_about_me,user_hometown,user_location');

  var facebookLogin = function() {
    firebase.auth().signInWithPopup(provider).then(function(result) {
      // This gives you a Facebook Access Token. You can use it to access the Facebook API.
      var token = result.credential.accessToken;
      setCookie('token',token);
      console.log('Successfully logged in with Facebook.');
    }).catch(function(error) {
      var errorCode = error.code;
      var errorMessage = error.message;
      var email = error.email;
      var credential = error.credential;
      console.log('Error: ',errorCode,errorMessage);
      var statusMessage = "<div class='alert alert-error'>";
      statusMessage+= 'button type="button" class="close" data-dismiss="alert" aria-label="Close">';
      statusMessage+= '<span aria-hidden="true">&times;</span>';
      statusMessage+= '</button>';
      statusMessage+= '"Error: '+ ' ' + errorCode+ ' ' + errorMessage;
      statusMessage+= '</div>';
      $('#status-message').html(statusMessage);
    });
  };

  var checkAuth = function() {
    firebase.auth().onAuthStateChanged(function(user) {
      var token = getCookie('token');
      if (user && token) { // User is signed in.
        window.location.href='/profile.html';
      } else { // No user is signed in.
        console.log('No user signed in.');
      }
    });
  };

  $(document).ready(function() {
    'use strict';

    $('#facebookLogin').click(function(e) {
      e.preventDefault();
      facebookLogin();
    });

    checkAuth();
  });
  </script>
