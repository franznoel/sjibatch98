<!-- Container #1 (see wireframe) -->
<script>
window.members.search = "";
</script>
<md-content ng-cloak>
  <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
    <h3 class="md-navbar-title" style="margin:10px 5px;">SJI Batch '98</h3>
    <md-nav-item md-nav-click="goto('members')" name="members">Members</md-nav-item>
    <md-nav-item md-nav-click="goto('logout')" name="logout">Logout</md-nav-item>
  </md-nav-bar>
</md-content>

<md-content style="padding:0 10px 0 10px;">
    <section>
        <md-button class="md-raised md-default" style="margin:10px 0;" ng-href="/members">Go Back</md-button>
    </section>
    <section>
      <h3><b>{{member.name}}</b></h3>
      <p><b>Email: </b>{{member.email}}</p>
      <p><b>Birthday: </b>{{member.birthdate}}</p>
      <p><b>Balance: </b>{{member.balance | currency:'$ ':2}}</p>
    </section>
    <hr/>
    <section>
      <h4>Payment History</h4>
      <md-button class="md-raised md-primary" ng-href="/members/{{member.key}}/payment" style="margin:10px 0;">Add Payment</md-button>
      <table id="transactions-table" class="table table-hover table-bordered table-condensed">
        <thead>
          <tr>
            <th>Payment Date</th>
            <th>Paid Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-show="!transactions">
            <td colspan="2">There are no transactions.</td>
          </tr>
          <tr ng-repeat="transaction in transactions" class="transaction">
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>
</md-content>
