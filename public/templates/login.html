<div class="container-fluid">
  <div id="login-page" style="margin-top:50px;" class="row">
    <div class="col-md-offset-4 col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">SJI Batch '98 Login</h2>
        </div>
        <div class="panel-body">
          <div id="status-message" style="display:none;">
          </div>
          <form method="post" action="/members">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" class="form-control" placeholder="Username" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Username" />
            </div>
            <input type="submit" class="btn btn-primary" value="Login" />
          </form>

          <div style="text-align:center;">

            <hr/>
            <a href="#facebook" id="facebookLogin" class="btn btn-primary btn-lg">Facebook Login</a>
          </div>
          -->
        </div>
      </div>
    </div>
  </div><!-- #login -->
</div>
