<md-content style="padding-top:10%;">
  <div layout="row">
    <div flex="33">&nbsp;</div>
    <div flex="33">
      <div layout="column">
        <md-card>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline" style="text-align:center;">SJI Batch'98 Login</span>
              <form method="post" action="/members">
                <md-input-container class="md-block">
                  <label>Email</label>
                  <input type="email" ng-model="user.name">
                </md-input-container>
                <md-input-container class="md-block">
                  <label>Password</label>
                  <input type="password" ng-model="user.password">
                </md-input-container>
                <md-button class="md-raised md-primary" type="submit">Login</md-button>
              </form>
            </md-card-title-text>
          </md-card-title>
        </md-card>
      </div>
    </div>
    <div flex="33">&nbsp;</div>
  </div>
</md-content>
