<md-content style="padding-top:10%;">
  <div layout="row">
    <div flex="33">&nbsp;</div>
    <div flex="33">
      <div layout="column">
        <md-card>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">Login</span>
              <md-input-container class="md-block">
                <label>Username</label>
                <input ng-model="user.name">
              </md-input-container>
              <md-input-container class="md-block">
                <label>Password</label>
                <input ng-model="user.password">
              </md-input-container>
              <md-button class="md-raised md-primary">Login</md-button>
            </md-card-title-text>
          </md-card-title>
        </md-card>
      </div>
    </div>
    <div flex="33">&nbsp;</div>
  </div>
</md-content>
